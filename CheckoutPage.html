<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    x
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Left-handed spoon">
        <p>Left-handed spoon</p>
        <p>$29.99</p>
    </section>
    
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true">
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true">
            
            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" name="expiry-date">
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
            
            <button type="submit">Submit Payment</button>
        </form>
    </section>
</body>
</html>
