<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="https://hotel-feedback.freecodecamp.org" method="POST">
        <!-- Name Field -->
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
</br>
        <!-- Email Field -->
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
</br>
        <!-- Age Field (Optional) -->
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Age">
        </br>
        </br>
        <!-- Role Dropdown -->
        <label for="dropdown">Which option best describes your current role?</label>
        </br>
        </br>
        <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time">Full-Time Job</option>
            <option value="part-time">Part-Time Job</option>
            <option value="other">Other</option>
        </select>
</br>
        <!-- Recommendation Radio Buttons -->
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        </br>
</br>
        <!-- Favorite Feature Dropdown -->
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        </br>
        </br>
        <select id="favorite-feature" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="courses">Courses</option>
        </select>

        <!-- Improvement Checkboxes -->
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" name="improve" value="data-vis"> Data Visualization</label>
            <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="improve" value="open-source"> Open Source Community</label>
            <label><input type="checkbox" name="improve" value="gitter"> Gitter help rooms</label>
            <label><input type="checkbox" name="improve" value="videos"> Videos</label>
            <label><input type="checkbox" name="improve" value="meetups"> City Meetups</label>
            <label><input type="checkbox" name="improve" value="wiki"> Wiki</label>
            <label><input type="checkbox" name="improve" value="forum"> Forum</label>
            <label><input type="checkbox" name="improve" value="courses"> Additional Courses</label>
</br>
</br>
        <!-- Comments Textarea -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
